<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body> 

    <h2>Eventos Dom</h2>
    <p>É tudo aquilo que possa acontecer com qualquer elemento.</p>

    <h2>Função</h2>
    <p>É um conjuto de codigos que so vão ser executadas quando o evento ocorrer.</p>

    <p>Os eventos, eles podem ser configurados  na parte <strong>HTML</strong> ou no <strong>Javascript</strong>. Você escolhe!</p>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    

    <script>
      function clicar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou!'
        a.style.background = 'red'
      }

      function entrar() {
          var a = window.document.getElementById('area')
          a.innerText = 'Entrou!'
      }

      function sair() {
          var a = window.document.getElementById('area')
          a.innerText = 'Saiu!'
          a.style.background = 'green'
      }
    </script>
</body>
</html>
