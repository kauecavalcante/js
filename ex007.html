<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    
   <h1>Somando valores</h1>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Somar" onclick="somar()">
   <div id="res"> Resultado</div>

   <hr>

   <h1>Diminuindo valores</h1>
   <input type="number" name="bla1" id="bla1"> -
   <input type="number" name="bla2" id="bla2">
   <input type="button" value="diminuir" onclick="diminuir()">
   <div id="ress">Resultado</div>




   <script>

       function somar() {
           var tn1 = window.document.getElementById('txtn1')
           var tn2 = window.document.getElementById('txtn2')
           var res = window.document.getElementById('res')
           var n1 = Number(tn1.value)
           var n2 = Number(tn2.value)
           var s = n1 + n2
           res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
       }

       function diminuir() {
           var n3 = window.document.getElementById('bla1')
           var n4 = window.document.getElementById('bla2')
           var n5 = Number(n3.value)
           var n6 = Number(n4.value) 
           var t = n5 - n6 
           ress.innerHTML = `A subtração entre ${n5} e ${n6} é igual a <strong>${t}</strong>`
       }

   </script>
</body>
</html>
